<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tiêu chí đánh giá</title>
    <div th:replace="fragments/core-css"></div>
    <!-- Page level plugin CSS-->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/css/list-criteria.css}" rel="stylesheet">
    <!--<link href="css/view-list-users.css" rel="stylesheet">-->
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:insert="fragments/navbar-side"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Quản lí tiêu chí đánh giá</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header-criteria">
                <i class="fa fa-table"></i> Quản lí tiêu chí đánh giá
            </div>
            <div class="card-body">
                <!--<div class="form-row" align="center">-->
                <!--<div class="form-group col-sm-2">-->
                <!--<button formaction='modify-user-details' type="button" class="btn btn-add-user"><i-->
                <!--class="fa fa-plus"></i> Thêm tiêu chí đánh giá-->
                <!--</button>-->
                <!--</div>-->

                <!--</div>-->
                <!--table courses-->
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-9">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tbl-criteria" width="100%"
                                   cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Tiêu chí<br></th>
                                    <th>Đối tượng<br></th>
                                    <th>Trạng thái<br>&nbsp;</th>
                                    <th>Tùy chọn<br>&nbsp;</th>
                                </tr>
                                </thead>
                                <thead>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Tiêu chí</th>
                                    <th>Đối tượng</th>
                                    <th>Trạng thái</th>
                                    <th>Tùy chọn</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <!--end table courses-->
                <div class="modal fade" id="InfoModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Tiêu chí đánh giá</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <!--<div class="col-md-1"></div>-->
                                    <div class="col-md-11">
                                        <div class="row form-row">
                                            <div class="col-md-4">
                                                <label>Tên tiêu chí: </label></div>
                                            <div class="col-md-7">
                                                <div class="input-group input-group-sm">
                                                    <input name="critName" id="critName" type="text"
                                                           class="form-control" required="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row form-row">
                                            <div class="col-md-4">
                                                <label>Đối tượng: </label></div>
                                            <div class="col-md-4">
                                                <select class="input-group input-group-sm" id="critType">
                                                    <!--if feedback type has not been defined-->
                                                    <option th:each="type : ${alltypes}"
                                                            th:value="${type.id}"
                                                            data-toggle="tab" href="#nav-lecturers" role="tab"
                                                            th:text="${type.description}"></option>
                                                </select>
                                                <!--end select feedback type-->
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row form-row">
                                            <div class="col-md-4">
                                                <label>Trạng thái </label></div>
                                            <div class="col-md-3">
                                                <input class="btn active btn-check-target" id="btnStatus" type="button"
                                                       name="btnStatus"
                                                       value="Kích hoạt"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="btnSave"><i class="fa fa-save"></i>&nbsp;Lưu
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                                        class="fa fa-close"></i>&nbsp;Hủy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer th:replace="fragments/footer"></footer>
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Page level plugin JavaScript-->
    <script th:src="@{/vendor/jquery-ui/jquery-ui.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>
    <!-- /.content-wrapper-->
    <script th:inline="javascript" th:src="@{/js/list-criteria.js}"></script>
</div>
</body>

</html>
