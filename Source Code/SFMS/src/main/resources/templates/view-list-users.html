<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Danh sách người dùng</title>
    <div th:replace="fragments/core-css"></div>
    <!-- Page level plugin CSS-->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
    <link th:href="@{/css/view-list-users.css}" rel="stylesheet">
    <link th:href="@{/vendor/chosen/chosen.min.css}" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:insert="fragments/navbar-side"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Quản lí tài khoản</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header-user">
                <i class="fa fa-table"></i> Quản lý người dùng hệ thống
            </div>
            <div class="card-body">
                <div class="add-new-user-wrapper">
                    <a th:href="@{/users/add}" class="btn btn-raised-primary btn-add-user"><i
                            class="fa fa-plus"></i> Thêm người dùng
                    </a>
                </div>
                <div class="toggle-bar-wrapper">
                    <select class="filter-box" id="list-roles">
                        <option value="">Tất cả phân quyền</option>
                        <option th:each="role:${roleList}" th:text="${role.roleName}"
                                th:value="${role.roleName}"></option>
                    </select>
                    <!--Department-->
                    <select class="filter-box" id="list-departments">
                        <!--<datalist id="list-departments" th:each="department : ${departments}">-->
                        <!--<option th:utext="${department.name}">...</option>-->
                        <option value="">Tất cả phòng</option>
                        <option value="N/A">Học sinh</option>
                        <option th:each="department:${departmentList}" th:text="${department.name}"></option>
                    </select>
                    <select class="filter-box" id="list-majors">
                        <option value="">Tất cả chuyên ngành</option>
                        <option th:each="major:${majorList}" th:text="${major.name}" th:value="${major.name}"></option>
                    </select>
                    <!--major-->
                    <!--end major-->
                    <!--Subject-->
                    <select class="filter-box" id="list-status">
                        <option value="">Tất cả</option>
                        <option>Đang hoạt động</option>
                        <option>Ngưng hoạt động</option>
                    </select>
                    <!--end Subjects-->
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="tbl-users" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Họ & Tên</th>
                            <th>Phân quyền</th>
                            <th>Phòng ban</th>
                            <th>Chuyên ngành</th>
                            <th>Email</th>
                            <th>Trạng thái</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Họ & Tên</th>
                            <th>Phân quyền</th>
                            <th>Phòng ban</th>
                            <th>Chuyên ngành</th>
                            <th>Email</th>
                            <th>Trạng thái</th>
                            <th></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer th:replace="fragments/footer"></footer>
    <!-- Page level plugin JavaScript-->
</div>
</body>
<div th:replace="fragments/core-script"></div>
<!-- Custom javascript -->
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/vendor/chosen/chosen.jquery.js}"></script>
<script th:src="@{/js/view-list-users.js}"></script>
</html>
